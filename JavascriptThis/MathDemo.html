<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
<script>
    var min=Math.min(1,2,3,4,5);
    print(min);

    var max=Math.max(1,2,3,4,5);
    print(max);


    var num1=Math.ceil(1.6);//向上转
    var num2=Math.floor(1.6);//去除小数点后面的
    var num3=Math.round(1.6);//四舍五入
    print(num1);
    print(num2);
    print(num3);


    var rand1=Math.random();
    print(rand1);

    var rand2=Math.round(Math.random()*100);
    print(rand2);


    var absNum=Math.abs(-99);
    print(absNum);


    function print(msg){

        document.write(msg);
        document.write("<br>");
    }
</script>
</body>
</html>
