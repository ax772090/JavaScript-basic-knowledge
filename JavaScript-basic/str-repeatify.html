<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的重复函数</title>
</head>
<body>
<script>
    <!--类似这样"abc".repeatify(3)  输出abcabcabc-->
    //如何避免已经定义了的方法，请使用下面的方式
    String.prototype.repeatify = String.prototype.repeatify || function (num) {
        var str = "";
        for (var i = 0; i < num; i++) {
            str += this;
        }
        return str;
    }
    console.log("abc".repeatify(4));
</script>
</body>
</html>
