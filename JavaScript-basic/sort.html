<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>几种排序算法</title>
</head>
<body>
<script>
    <!--冒泡排序-->
    //    方法1：
    function bubbleSort1(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - 1; j++) {
                if (arr[j + 1] < arr[j]) {
                    var temp = arr[j + 1];
                    arr[j + 1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }

    var arr1 = [2, 5, 6, 3, 4];
    console.log(bubbleSort1(arr1));

    //    方法2：这个方法主要处理如果数组已经是有序的，那么就没必要排序了
    function bubbleSort2(arr) {
        var flag = false;  // 定义一个变量为false，未交换位置
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - 1; j++) {
                if (arr[j + 1] < arr[j]) {
                    temp = arr[j + 1];
                    arr[j + 1] = arr[j];
                    arr[j] = temp;
                    flag = true; //true，已交换位置
                }
            }
            if (flag) {
                flag = false; //如果交换了位置，将flag重新设为false
            } else {
                break;       //如果未交换，则跳出循环
            }
        }
        return arr;
    }

    var arr2 = [2, 3, 4, 5, 6];
    console.log(bubbleSort2(arr2));

    /*快速排序--阮一峰*/
    var quickSort = function (arr) {

        if (arr.length <= 1) {
            return arr;
        }//如果数组中只有一位数，返回数组

        var pivotIndex = Math.floor(arr.length / 2);//取中间值作为基准

        var pivot = arr.splice(pivotIndex, 1)[0];//取基准的值，这里要用splice函数，因为它可以改变原数组

        var left = [];

        var right = [];

        for (var i = 0; i < arr.length; i++) {

            if (arr[i] < pivot) {

                left.push(arr[i]);

            } else {

                right.push(arr[i]);

            }

        }

        return quickSort(left).concat([pivot], quickSort(right));

    };

    var arr3 = [2, 37, 3, 5, 89, 23]
    console.log(quickSort(arr3))
</script>

</body>
</html>
