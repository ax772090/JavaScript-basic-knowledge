<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>目录语法</title>
	</head>
	<body>
		<!--1、同一个目录：position.html或者./position.html-->
		<!--<a href="./position.html">positon</a>-->
		
		<!--2、在子目录：position/position.html-->
		<!--<a href="position/position.html">positon</a>-->
		
		<!--3、在孙子目录：position/position/position.html-->
		<!--<a href="position/position/position.html">positon</a>-->
		
		<!--4、在父目录：../position.html-->
		<!--<a href="../position.html">positon</a>-->
		
		<!--5、在爷爷目录：../../position.html-->
		<!--<a href="../../position.html">positon</a>-->
		
		
	</body>
</html>
